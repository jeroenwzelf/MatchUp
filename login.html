    <!-- Page Content -->
    <div class="container">
		
		<hr class="featurette-divider">
		
		<div class="row">
    	<div class="col-md-12">
    		<h1>Sign in to Match-up!</h1>
    	</div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Login</h2>
            <form>
              Enter your Email:
              <br><input type="text" name="Email"><br>
              Select the social medium you want to use to login to Match-Up.<br>
              <input type="radio" name="whichsmL" value="Facebook">Facebook<br>
              <input type="radio" name="whichsmL" value="Twitter">Twitter<br>
              <input type="submit" onclick="login();" value="Submit">
            </form>
        </div>
    </div>
  
        
    <div class="row">
        <div class="col-md-12">	
            <h2>Register</h2>
            <form>
              Enter your Email:
              <br><input type="text" name="Email"><br>
              Select the social medium you want to use to Register to Match-Up.<br>
              <input type="radio" name="whichsmR" value="Facebook">Facebook<br>
              <input type="radio" name="whichsmR" value="Twitter">Twitter<br>
              <input type="submit" onclick="register();" value="Submit">
            </form>
        </div>
    </div>
