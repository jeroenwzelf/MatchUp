    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                </button>
                <a class="navbar-brand" href="index.html">
                    <img alt="Home" src="img/LogoSmall.png" height="50px">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar left">
                    <li class="active">

                        <a href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
	<div class="row">
	    <hr>
	</div> 
	<!-- If not signed in -->
        <div class="row" id="not-signed">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <img class="img-circle img-responsive" src="http://www.liquidpixels.com/images/icon-error.png"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center text-uppercase fullname">Not signed in</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        You have to sign in in order to match couples. Please sign in <a href="login.html"> here</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- If signed in -->
        <div class="row" id="signed">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2" id="picture-one">
                                    <img class="featurette-image img-circle img-responsive pull-center" src="img/heads/jeroen.jpg">
                                </div>
                                <div class="col-md-8 col-md-offset-2" id="desc-one">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2" id="picture-two">
                                    <img class="featurette-image img-circle img-responsive pull-center" src="img/heads/stef.jpg">
                                </div>
                                <div class="col-md-8 col-md-offset-2" id="desc-two">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>           
        <div class="row" id="judgement">
                <div class="col-md-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <button type="submit" class="btn-lg btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"><h3>Decline.</h3></span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <button type="submit" class="btn-lg btn-success">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"><h3>Approve!</h3></span></button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- /.container -->
    <!-- jQuery -->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
