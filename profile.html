        <link href="css/profile.css" rel="stylesheet" />

    <body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img alt="Home" src="img/LogoSmall.png" height="50px">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar left">
                    <li>
                        <a href="matching.html">Matching</a>

                        <a href="index.html#contact">Team</a>

                    <li>
                        <a href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>My profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <img class="img-circle img-responsive" src="img/heads/jeroen.jpg" data-original-title="Klik om een nieuwe foto te uploaden" data-toggle="tooltip" data-placement="bottom" title="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center text-uppercase fullname">Jeroen Donkers</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="#" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="firstname">Geslacht</label>
                                <div class="col-md-9">
                                    <input type="radio" name="gender" id="male" value="m" checked="checked" /> Man
                                    <input type="radio" name="gender" id="female" value="f" /> Vrouw
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="firstname">Voornaam</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control col-md-9" value="Jeroen" id="firstname" placeholder="Voornaam" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="lastname">Achternaam</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control col-md-9" value="Donkers" id="lastname" placeholder="Achternaam" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control col-md-9" value="iets@awesome.com" id="email" placeholder="E-mail" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Interesses</label>
                                <div class="col-md-9">
                                    <textarea name="intrests" placeholde="Interesses" class="form-control">Mijn info</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button type="submit" class="btn btn-success">Opslaan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    </body>

</html>
